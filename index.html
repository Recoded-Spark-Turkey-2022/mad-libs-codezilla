<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CodeZilla Mad Libs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="https://creative.colorado.edu/~kesm7565/web/Madlib/madlibimage2.png" alt="Logo"/> 
    <div class="main-container" id="main">
      <div class="flex">
        <div class="mad-libs-edit" id="story">
          <h1>Make Your Own Story</h1>
          <p id="paragraph"></p>
        </div>
        <div class="mad-libs-preview" id="preview">
          <h1>Preview</h1>
          <p id="paragraph2"></p>
        </div>
      </div>
    </div>
    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>
  </body>
</html>
