<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CodeZilla Mad Libs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--The main which contain all the content-->
    <div class="main-container">
      <!--The logo-->
      <img
        src="https://creative.colorado.edu/~kesm7565/web/Madlib/madlibimage2.png"
        alt="Logo"
      />
      <!--A flex container to inculde the two stories-->
      <div class="flex">
        <div class="btns-box">
          <button id="btn">Generate</button>
        </div>
        <div class="mad-libs-edit">
          <form id="form">
          <p id="paragraph"></p>
          </form>
        </div>
        <div class="mad-libs-preview">
          <form id="form2">
            <p id="paragraph2"></p>
          </form>
        </div>
      </div>
    </div>
    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>
  </body>
</html>
